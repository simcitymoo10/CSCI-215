<script type="text/Javascript">
/*
	Calculate the area of a circle

	In this exercise we will declare a constant, prompt the user for
	input, perform a calculation and display the result.

*/

	// constants

	// 1. collect input
	const pi = 3.14;
	let radius = prompt("Enter the radius");
 


	// 2. perform calculations

	let area = pi*radius**2;

	// 3. display output

	document.write("The Area is " + " " + area);

</script>
