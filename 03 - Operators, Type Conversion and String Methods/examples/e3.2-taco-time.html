<html>
<head>
    <title>Welcome to CSCI-215!</title>
</head>
<body>
<h1>Taco Time</h1>
<p>
    Below is a breakdown of the order:
</p>
<div>
    Tacos: <span id="tacoCount"></span> * <span id="tacoPrice"></span> = $<span id="tacoTotal"></span>
</div>
<div>
    Burritos: <span id="burritoCount"></span> * <span id="burritoPrice"></span> = $<span id="burritoTotal"></span>
</div>
<hr>
<div>
    Subtotal: $<span id="subTotal"></span>
</div>
<div>
    Tax Amount: $<span id="taxAmount"></span>
</div>
<div>
    Total: $<span id="grandTotal"></span>
</div>
<script type="text/Javascript">
    /*
        Taco Time Drive-Thru

        In October 1933, White Star Cafeteria created a week-long campaign in order to let locals know that they
        were offering "Mexican tacos" each Tuesday. Throughout the next several decades, a number of restaurants
        had designated Tuesday as the day for special deals on tacos.

        Write the following program using JavaScript to compute your "Taco Tuesday" order:

            1. Input: Prompt the user to enter some number of tacos.
            2. Input: Prompt the user to enter some number of burritos.
            3. Calculate: Compute the total order and add sales tax
            4. Output: Display the various data values in the UI.

        Given:
            • Tacos cost $1.19
            • Burritos cost $2.49
            • Sales tax is 6.5%

        HINT: you use + for addition and * for multiplication

    */

    // define constants
    const tacoPrice = 1.19;
    const burritoPrice = 2.49;
    const tax = 0.65;


    // collect input into variables
    let tacoCount = prompt("Number of Tacos");
    let burritoCount = prompt("Number of Burritos");

    // perform calculations

    let subTotal_tacos = (tacoCount * tacoPrice);
    let subTotal_burritos = (burritoCount * burritoPrice);

    let subtotal = subTotal_burritos + subTotal_tacos;


    let tacoTotal = subTotal_tacos + tax;
    let burritoTotal = subTotal_burritos + tax;

    let grandTotal = tacoTotal + burritoTotal;


    // display output
    document.getElementById("tacoCount").innerHTML = tacoCount;
    document.getElementById("tacoPrice").innerHTML = tacoPrice;
    document.getElementById("tacoTotal").innerHTML = tacoTotal;
    

    document.getElementById("burritoCount").innerHTML = burritoCount;
    document.getElementById("burritoPrice").innerHTML = burritoPrice;
    document.getElementById("burritoTotal").innerHTML = burritoTotal;

    document.getElementById("taxAmount").innerHTML = grandTotal - subtotal ;


    document.getElementById("subTotal").innerHTML = subtotal;
    document.getElementById("grandTotal").innerHTML = grandTotal;

    
    




</script>
</body>
</html>
